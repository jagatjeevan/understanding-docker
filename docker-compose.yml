version: "3"
services:
  web-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules
      - ./src:/app/src
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - ./src:/app/src
    command: ["npm", "run", "test"]